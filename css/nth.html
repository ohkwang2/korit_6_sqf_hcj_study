<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 숫자n <- 해당 배수의 태그 or 클래스 선택 */
        input:nth-of-type(1) {
            border: 1px solid red;
        }

        input:nth-last-of-type(1) {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
